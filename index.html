<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kerneheds Roadtrip ðŸš—</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .controls {
      background: #1f1f1f;
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
      align-items: center;
    }
    input, button {
      padding: 8px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
    }
    button {
      background-color: #2196f3;
      color: white;
      cursor: pointer;
    }
    input[type="text"] {
      flex: 1 0 100%;
    }
    #map {
      flex: 1;
      width: 100%;
    }
    #log {
      background: #1a1a1a;
      padding: 10px;
      max-height: 20vh;
      overflow-y: auto;
      font-size: 13px;
    }
    #log p {
      margin: 0 0 5px;
    }
    #navLinks button {
      margin: 5px;
    }
    #challengeContainer {
      text-align: center;
      margin-top: 10px;
    }
    #photoPreview img {
      margin-top: 10px;
      max-width: 90%;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="controls">
    <input type="text" id="destinationAddress" placeholder="Valfri slutadress" />
    <button id="startBtn">BÃ¶rja</button>
    <button id="resetBtn">BÃ¶rja om</button>
    <button id="exportBtn">Exportera PDF</button>
    <div id="navLinks" style="width: 100%; text-align: center;"></div>
    <div id="challengeContainer">
      <div id="challengeText"></div>
      <input type="file" id="challengePhoto" accept="image/*" style="display:none;" />
      <button id="uploadPhotoBtn">Ladda upp bild</button>
      <div id="photoPreview"></div>
    </div>
  </div>

  <div id="map"></div>
  <div id="log"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
  <script src="app.js"></script>
</body>
</html>
