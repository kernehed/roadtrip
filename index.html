
<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>Kerneheds Roadtrip ðŸš—</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      background-color: #121212;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      align-items: center;
      padding: 10px;
      background-color: #1f1f1f;
      gap: 8px;
    }
    input, button {
      padding: 8px 12px;
      border-radius: 6px;
      border: none;
      background-color: #2a2a2a;
      color: #fff;
      font-size: 14px;
      flex: 1 0 40%;
    }
    input[type="file"] {
      flex: 1 0 100%;
    }
    button {
      cursor: pointer;
      background-color: #1976d2;
    }
    #map {
      flex: 1;
      width: 100%;
    }
    #log {
      max-height: 25vh;
      overflow-y: auto;
      padding: 10px;
      font-size: 13px;
      background-color: #1a1a1a;
    }
    #log p {
      margin: 0 0 6px;
    }
    a {
      color: #90caf9;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="controls">
    <input type="text" id="destinationAddress" placeholder="Slutadress (valfritt)">
    <button id="startBtn">BÃ¶rja</button>
    <button id="resetBtn">BÃ¶rja om</button>
    <button id="exportBtn">Exportera PDF</button>
    <input type="file" id="imageUpload" accept="image/*" multiple />
  </div>
  <div id="map"></div>
  <div id="log"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').then(() => console.log('Service Worker registrerad!'));
    }
  </script>
  <script src="app.js"></script>
</body>
</html>
